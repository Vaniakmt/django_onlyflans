{% extends 'base.html' %}

{% block 'content' %}
<div class="container">
    <h1>Perfil de Usuario</h1>
    <p>Nombre de usuario: {{ user.username }}</p>
    <p>Correo electrónico: {{ user.email }}</p>
    {% if profile %}
    <p>Biografía: {{ profile.bio }}</p>
    <img src="{{ profile.avatar.url }}" alt="Avatar">
    {% endif %}
</div>
{% endblock %}
