{% extends 'base.html' %}

{% block 'content' %}

<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h2 class="text-center">Contact Form</h2>
        </div>
        <div class="card-body">
            <form action="contact" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_customer_name">Name:</label>
                    <input type="text" class="form-control" id="id_customer_name" name="customer_name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="id_customer_email">Email:</label>
                    <input type="email" class="form-control" id="id_customer_email" name="customer_email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="id_message">Message:</label>
                    <textarea class="form-control" id="id_message" name="message" rows="5" placeholder="Enter your message" ></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
